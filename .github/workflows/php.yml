name: PHP

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: ['8.1', '8.2', '8.3', '8.4']

    name: PHP ${{ matrix.version }}

#    services:
#      selenium:
#        image: selenium/standalone-chrome
#        ports:
#          - 4444:4444
#          - 5900:5900
#          - 7900:7900
#        options: --shm-size=2gb

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.version }}
          extensions: intl, pdo_pgsql, zip
          coverage: xdebug
          ini-values: xdebug.mode=coverage
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 134
          install-chromedriver: true
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt update
          sudo apt install google-chrome-stable
      - run: npm install
      
      #- run: ./composer-installer.sh
      - run: composer validate --strict

      #- name: Cache Composer packages
      #  id: composer-cache
      #  uses: actions/cache@v4
      #  with:
      #    path: vendor
      #    key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}

      - run: composer install --prefer-dist --no-progress
      - run: composer run-script dev:lint:php
      - run: composer run-script dev:lint:phpcs
      - run: composer run-script dev:analyze:phpstan-${{ matrix.version }}
      # chec chrome and chromedriver versions
      - run: google-chrome --version
      - run: chromedriver --version
      - run: npx selenium-standalone install && npx selenium-standalone start &
      # wait for Selenium to start
      - run: sleep 10
      - run: curl -v -s http://127.0.0.1:4444/wd/hub/status
      - run: composer run-script dev:test:acceptance
        env:
          BROWSER: chrome
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ matrix.version == '8.1' }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ringostarr80/phpPgAdmin
      
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-output-${{ matrix.version }}
          path: codeception-tests/_output