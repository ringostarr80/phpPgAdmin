actor: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: http://selenium:7900/
            browser: 'chrome'
            host: selenium
            port: 4444
            capabilities:
                goog:chromeOptions:
                    args: ["--headless"]
step_decorators:
    - Codeception\Step\ConditionalAssertion
    - Codeception\Step\TryTo
    - Codeception\Step\Retry
