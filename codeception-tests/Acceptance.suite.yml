actor: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: http://127.0.0.1:9876/
            browser: 'chromium'
            host: 127.0.0.1
            port: 4444
            capabilities:
                goog:chromeOptions:
                    args: ["--headless"]
step_decorators:
    - Codeception\Step\ConditionalAssertion
    - Codeception\Step\TryTo
    - Codeception\Step\Retry
